<body>
    <div id="container">
        <div id="formsContainer">
            <header id="mainHeader">
                <span>Hello, stranger!</span>
            </header>
            <hr>
            <div id="login">
                <header id="loginHeader">
                    <span>Please, tell me who you are</span>
                </header>
                <form id="loginForm" action="#">
                    <input type="text" required="required" placeholder="username" autofocus>
                    <br>
                    <input type="password" required="required" placeholder="password">
                    <br>
                    <input type="submit" value="login">
                </form>
            </div>

            <div id="register">
                <header id="registerHeader">
                    <span>Or, who you want to be</span>
                </header>
                <form id="registerForm" action="#">
                    <input type="text" required="required" placeholder="username">
                    <br>
                    <input type="password" required="required" placeholder="password">
                    <br>
                    <input type="password" required="required" placeholder="repeat password">
                    <br>
                    <input type="submit" value="register">
                </form>
            </div>
            <div id="logosContainer">
                <a href="http://academy.zariba.com" target="_blank">
                    <img src="content/zaribaAcademy.png" height="62" width="70">
                </a>
                <a href="http://phaser.io/" target="_blank">
                    <img src="content/phaser.png" height="59" width="63">
                </a>
                <span>

                </span>
            </div>
        </div>
        <div id="canvasContainer"></div>
    </div>
